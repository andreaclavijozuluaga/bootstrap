<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"><!--los dos puntos son para devolverme de una carpeta ya que no estamos al mismo nivel que html-->
        <style>
                .row{
                    height: 150px;
                    background-color: #e8e8ee;
                }
                .col{
                    background-color: #f2f2f2;/*elimina las propiedades de bootstrap*/
                    border: 1px solid #4d5061;
                    text-align: center;
                    color: black;/*se cambio el color de bootstrap blanco por negro*/
                    padding: 10px;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-start"><!--las columnas siempre deben estar envueltas en un row-->
                <div class="col">Columna #1</div><!--"row align-items-start" este para alinear las columnas donde deseo-->
                <div class="col">Columna #2</div><!--pÃ¡ra coger cada item dentro de la columna creo una clase y la describo align-self-start-->
                <div class="col">Columna #3</div>
            </div>

            <br>

            <div class="row align-items-center"><!--para crear una etiqueta con una clase varias veces div.col*3 se crea tres veces -->
                <div class="col">Columna #1</div>
                <div class="col">Columna #2</div>
                <div class="col">Columna #3</div>
            </div>

            <br>

            <div class="row "><!--las columnas siempre deben estar envueltas en un row-->
                <div class="col align-self-start">Columna #1</div>
                <div class="col align-self-center">Columna #2</div>
                <div class="col align-self-end">Columna #3</div>
            </div>
        </div>


        <script src="../js/bootstrap.min.js"></script>  <!--estos son los enlaces que maneja bootstrap-->
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
    </body>
</html>
